<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>My to-do List</h2>
      <p>Double-click an item to mark it complete.</p>
      <form action="" name="to-do adder">
        <input type="text" id="todo-entry-box" class="todo-entry-box" />
      </form>
      <button id="add-button" class="pretty-button">Add</button>
      <br />
      <ol id="todo-list"></ol>
      <div id="control-wrapper">
        <button
          id="clear-completed-button"
          class="pretty-button"
          onclick="cls()"
        >
          Clear Completed
        </button>
        <button id="empty-button" class="pretty-button">Empty List</button>
        <button id="save-button" class="pretty-button">Save List</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
